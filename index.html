<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>原神性格测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        body.centered {
            align-items: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                         0 0 40px rgba(255, 215, 0, 0.3),
                         0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                             0 0 40px rgba(255, 215, 0, 0.3),
                             0 4px 8px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                             0 0 60px rgba(255, 215, 0, 0.5),
                             0 4px 8px rgba(0, 0, 0, 0.5);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e6e6fa;
            margin-bottom: 60px;
            opacity: 0.9;
        }

        .start-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #1a1a2e;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .start-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .decoration {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        .decoration:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .decoration:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .quiz-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .question-number {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .question-text {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .option {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            padding: 18px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e6e6fa;
            font-size: 1.1rem;
            min-height: 60px;
            display: flex;
            align-items: flex-start;
        }
        
        .option-content {
            flex: 1;
            margin-left: 15px;
            line-height: 1.4;
        }

        .option:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .option.selected {
            background: rgba(255, 215, 0, 0.25);
            border-color: #ffd700;
        }

        .option-letter {
            display: flex;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a2e;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 14px 40px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-color: transparent;
            color: #1a1a2e;
        }

        .nav-btn.primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .result-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 50px 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
        }

        .result-type {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .result-character {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .character-image {
            width: 300px;
            height: 400px;
            object-fit: contain;
            margin: 0 auto 30px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .result-score {
            font-size: 1.3rem;
            color: #e6e6fa;
            margin-bottom: 40px;
        }

        .result-score span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .personality-analysis {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.8;
        }

        .personality-analysis-title {
            color: #ffd700;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .personality-analysis-text {
            color: #e6e6fa;
            font-size: 1.1rem;
        }

        .character-intro {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
            line-height: 1.8;
        }

        .character-intro-title {
            color: #ffd700;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .character-intro-text {
            color: #e6e6fa;
            font-size: 1.1rem;
        }

        .restart-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            padding: 16px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a2e;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 30px 50px;
            color: #e6e6fa;
            font-size: 1.2rem;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .toast-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        .toast-close {
            margin-top: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #1a1a2e;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .toast-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                overflow-y: auto;
            }

            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
            }

            .start-btn {
                padding: 14px 40px;
                font-size: 1.1rem;
            }

            .quiz-container, .result-container {
                padding: 25px 20px;
            }

            .question-text {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }

            .option {
                padding: 18px 25px;
                font-size: 1.1rem;
                min-height: 60px;
                display: flex;
                align-items: flex-start;
            }
            
            .option-content {
                flex: 1;
                margin-left: 15px;
                line-height: 1.4;
            }

            .option-letter {
                width: 30px;
                height: 30px;
                line-height: 30px;
                margin-right: 15px;
            }

            .nav-btn {
                padding: 12px 25px;
                font-size: 0.95rem;
            }

            .result-type {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .result-character {
                font-size: 2.5rem;
            }

            .result-score {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }

            .result-score span {
                font-size: 1.5rem;
            }

            .personality-analysis, .character-intro {
                padding: 20px;
                margin-bottom: 25px;
            }

            .personality-analysis-title, .character-intro-title {
                font-size: 1.1rem;
            }

            .personality-analysis-text, .character-intro-text {
                font-size: 1rem;
                line-height: 1.7;
            }

            .toast {
                padding: 25px 30px;
                font-size: 1.1rem;
                width: 85%;
                max-width: 350px;
            }

            .toast-close {
                padding: 8px 25px;
                font-size: 0.95rem;
            }

            .decoration {
                width: 120px;
                height: 120px;
            }

            .decoration:nth-child(1) {
                top: -60px;
                left: -60px;
            }

            .decoration:nth-child(2) {
                bottom: -60px;
                right: -60px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.6rem;
            }

            .result-character {
                font-size: 2rem;
            }

            .option {
                padding: 18px 25px;
                font-size: 1.1rem;
                min-height: 60px;
                display: flex;
                align-items: flex-start;
            }
            
            .option-content {
                flex: 1;
                margin-left: 15px;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div id="toast-overlay" class="toast-overlay" style="display: none;"></div>
    <div id="toast" class="toast" style="display: none;">
        <div id="toast-message"></div>
        <button class="toast-close" onclick="hideToast()">知道了</button>
    </div>
    
    <div class="container">
        <div id="start-screen">
            <h1 class="title">原神性格测试</h1>
            <p class="subtitle">探索你与哪位原神角色最相似</p>
            <button class="start-btn" onclick="startSurvey()">开始测试</button>
        </div>

        <div id="quiz-screen" class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question-number" id="question-number"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options"></div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn" onclick="prevQuestion()">上一题</button>
                <button class="nav-btn primary" id="next-btn" onclick="nextQuestion()">下一题</button>
            </div>
        </div>

        <div id="result-screen" class="result-container">
            <div class="result-type" id="result-type"></div>
            <div class="result-character" id="result-character"></div>

            <div class="personality-analysis" id="personality-analysis"></div>
            <div class="character-intro" id="character-intro"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "遇到突发问题，你第一反应是？",
                options: [
                    "冷静分析，制定完整方案",
                    "立刻行动，先解决眼前问题",
                    "优先安抚身边人的情绪",
                    "先观察情况，不急于行动"
                ]
            },
            {
                text: "当周围人都慌乱、场面失控时，你更会？",
                options: [
                    "理性梳理问题，给出清晰步骤",
                    "主动站出来控场，快速恢复秩序",
                    "逐一安抚情绪，让大家先平静",
                    "不主动参与，等需要时再出手"
                ]
            },
            {
                text: "你内心最向往的生活是？",
                options: [
                    "规律有序，一切按计划推进",
                    "自由热闹，每天都有新鲜感",
                    "温暖安稳，有重要的人陪伴",
                    "独处自在，不被任何人打扰"
                ]
            },
            {
                text: "朋友向你倾诉烦恼时，你通常？",
                options: [
                    "理性分析，直接给解决方案",
                    "逗他开心，帮他转移注意力",
                    "耐心倾听，温柔共情和安慰",
                    "安静陪伴，不打断也不多说"
                ]
            },
            {
                text: "你做一件重要的事，最在意？",
                options: [
                    "计划是否稳妥、结果是否可控",
                    "过程是否有趣、是否真心热爱",
                    "是否对得起他人、不辜负期待",
                    "是否忠于自己、不让自己勉强"
                ]
            },
            {
                text: "完成重要任务后，你会？",
                options: [
                    "复盘总结，为下次积累经验",
                    "约朋友尽情玩乐放松",
                    "把喜悦分享给在意的人",
                    "独自安静，慢慢平复心情"
                ]
            },
            {
                text: "面对你不认同的规则，你会？",
                options: [
                    "在规则内找合理方式规避",
                    "公开表达不满，要求修改",
                    "为了不惹麻烦，选择遵守",
                    "直接无视，按自己方式做"
                ]
            },
            {
                text: "朋友难过但不想说话时，你会？",
                options: [
                    "等他愿意说时再给出建议",
                    "带他出门散心，用快乐冲淡情绪",
                    "安静陪着，不催促也不追问",
                    "保持距离，给他足够空间"
                ]
            },
            {
                text: "你的整体性格更接近？",
                options: [
                    "外表冷静、内心有温度，偏理性",
                    "情绪直白、热情外放，不藏着掖着",
                    "内心柔软、容易共情，优先照顾人",
                    "习惯独处、不爱社交，独立冷淡"
                ]
            },
            {
                text: "学习新技能时，你会？",
                options: [
                    "先学理论，打好基础再动手",
                    "直接实操，在试错中快速掌握",
                    "找人带领，一步步慢慢学",
                    "独自摸索，不喜欢被人指点"
                ]
            },
            {
                text: "被他人误解、冤枉时，你会？",
                options: [
                    "用事实和逻辑证明自己",
                    "当场反驳，清楚表达立场",
                    "默默委屈，希望被人理解",
                    "懒得解释，懂的人自然信你"
                ]
            },
            {
                text: "你最在意别人对你的评价是？",
                options: [
                    "可靠、有能力、能扛事",
                    "有趣、讲义气、好相处",
                    "温柔、体贴、会照顾人",
                    "独立、有主见、不迎合"
                ]
            },
            {
                text: "明显不合理的规则影响很多人，你会？",
                options: [
                    "理性提出优化，不硬碰硬",
                    "带头表达不满，敢于反抗",
                    "心里不认同，但依旧顺从",
                    "按自己的原则做，不受约束"
                ]
            },
            {
                text: "压力大到崩溃边缘，你会？",
                options: [
                    "强迫自己冷静，独自硬扛",
                    "尽情发泄，把情绪释放出来",
                    "变得脆弱，非常需要安慰",
                    "彻底放空，让情绪自然恢复"
                ]
            },
            {
                text: "你更喜欢的社交方式是？",
                options: [
                    "小范围深度聊天",
                    "热闹的多人聚会",
                    "一对一真诚谈心",
                    "尽量不参与社交"
                ]
            },
            {
                text: "做重大选择时，你优先考虑？",
                options: [
                    "利弊得失与长远规划",
                    "自己的喜好与快乐",
                    "不伤害家人朋友的感受",
                    "忠于内心，不勉强自己"
                ]
            },
            {
                text: "一段关系里，你最不能接受？",
                options: [
                    "不讲逻辑、反复无常、没安全感",
                    "沉闷压抑、毫无热情、很无趣",
                    "冷漠自私、从不顾及你的付出",
                    "控制欲强、干涉你的所有选择"
                ]
            },
            {
                text: "你对 \"承诺\" 的态度是？",
                options: [
                    "一旦答应，必定做到",
                    "尽力完成，但不勉强自己",
                    "害怕做不到，很少许诺",
                    "觉得承诺束缚人，不在意"
                ]
            },
            {
                text: "付出很多却被否定时，你会？",
                options: [
                    "用结果证明，不情绪化",

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';

                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(particle);

        function startSurvey() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-number').textContent = `第 ${currentQuestion + 1}/${questions.length} 题`;
            document.getElementById('question-text').textContent = q.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            q.options.forEach((opt, idx) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                if (answers[currentQuestion] === idx) {
                    optionDiv.classList.add('selected');
                }
                optionDiv.innerHTML = `<span class="option-letter">${letters[idx]}</span><div class="option-content">${opt}</div>`;
                optionDiv.onclick = () => selectOption(idx);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            updateButtons();
        }

        function selectOption(idx) {
            answers[currentQuestion] = idx;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === idx);
            });
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showToast(message) {
            document.getElementById('toast-message').textContent = message;
            document.getElementById('toast-overlay').style.display = 'block';
            document.getElementById('toast').style.display = 'block';
        }

        function hideToast() {
            document.getElementById('toast-overlay').style.display = 'none';
            document.getElementById('toast').style.display = 'none';
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) {
                showToast('请选择一个选项后再继续！');
                return;
            }
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                finishSurvey();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            const nextBtn = document.getElementById('next-btn');
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '完成测试';
            } else {
                nextBtn.textContent = '下一题';
            }
